<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oakwood Aesthetics</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap">
    <link rel="stylesheet" href="style.css">

    <style>
        .section {
            width: 100%;
            box-sizing: border-box;
            margin: 20px 0;
        }

        .about-section {
            /* Add specific styling for the about section if needed */
        }

        .contact-section {
            /* Add specific styling for the contact section if needed */
        }

        /* Add more specific section styles as needed */
    </style>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="your-logo-image.jpg" alt="Oakwood Aesthetics Logo">
                <h1>Oakwood Aesthetics</h1>
            </div>
            <nav>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <!-- Add more navigation links as needed -->
            </nav>
            <div class="social-media">
                <a href="#" class="social-button"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#" class="social-button"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#" class="social-button"><img src="facebook-icon.png" alt="Facebook"></a>
                <!-- Add more social media buttons as needed -->
            </div>
        </div>
    </header>

    <div class="container">

        <section id="about" class="section about-section">
            <div class="about-content">
                <h2>About Oakwood Aesthetics</h2>
            </div>
        </section>

        <section class="section">
            <img src="WelcomeImage.jpg" alt="Welcome Image" width="800"> <!-- Adjust the width as needed -->
        </section>

        <section class="section">
            <img src="KeyAreas-HowWorks.jpg" alt="Key Areas How It Works Image" width="800"> <!-- Adjust the width as needed -->
        </section>

        <section id="contact" class="section contact-section">
            <h2>Contact Information</h2>
            <p>Email: <span id="email">oakwoodaesthetics@gmail.com</span></p>
            <p>Address: <span id="address">456 Roundhay Road, Oakwood, Leeds, LSH 2HU</span></p>
        </section>

    </div>

    <footer class="footer">
        <div class="container">
            &copy; 2023 Oakwood Aesthetics
        </div>
    </footer>

</body>

</html>
